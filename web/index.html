<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <title>Chat Simples</title>
</head>

<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <div class="image__modal">
            <div class="image__form">
                <p>Enviar imagem</p>
                <img class="image__loaded" src="" alt="img">
                <div class="imgs__btns">
                    <button class="cancel__img__button">Cancelar</button>
                    <button class="send__img__button">Enviar</button>
                </div>
            </div>
        </div>

        <section class="chat">
            <section class="chat__messages">
            </section>
            <form class="chat__form">
                <div class="load__image">
                    <label for="file"><span class="material-symbols-outlined">photo_library</span></label>
                    <input type="file" accept="image/*" id="file" class="load__image">
                </div>
                </input>
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="js/colors.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
